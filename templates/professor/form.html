{% include 'cabecalho.html' %}

<h1 class="mb-4">Cadastrar Professor</h1>

<div class="row">
    <div class="col-12">

        <form action="/professor/salvar/" method="POST">

            <input type="hidden" name="id" value="{{ professor[0] if professor else '' }}">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control"
                       value="{{ professor[1] if professor else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Disciplina</label>
                <input type="text" name="disciplina" class="form-control"
                       value="{{ professor[2] if professor else '' }}" required>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a href="/professor" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>

    </div>
</div>
