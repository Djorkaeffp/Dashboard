<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turma - EJA 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background-color: #eaf2f8;
      border-left: 5px solid #3498db;
      border-radius: 5px;
    }

    .info p {
      margin: 8px 0;
      font-size: 18px;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Informações da Turma</h1>

    <div class="info">
      <p><span class="label">Nome da Turma:</span> EJA - 3º Ano</p>
      <p><span class="label">Quantidade de Alunos:</span> 25 alunos</p>
      <p><span class="label">Turno:</span> Noite</p>
    </div>
  </div>

</body>
</html>
