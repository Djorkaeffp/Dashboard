{% include 'cabecalho.html' %}

<h1 class="mb-4">
    {% if aluno %}
        Editar Aluno
    {% else %}
        Cadastrar Aluno
    {% endif %}
</h1>

<div class="row">
    <div class="col-12">

        <form action="/aluno/salvar/" method="POST">

            <!-- ID oculto (necessário para editar) -->
            <input type="hidden" name="id" value="{{ aluno[0] if aluno else '' }}">

            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome"
                       value="{{ aluno[1] if aluno else '' }}" required>
            </div>

            <!-- Idade -->
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade"
                       value="{{ aluno[2] if aluno else '' }}" required>
            </div>

            <!-- Cidade -->
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade"
                       value="{{ aluno[3] if aluno else '' }}" required>
            </div>

            <!-- Botões -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/aluno" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>

    </div>
</div>
