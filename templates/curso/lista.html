{% include 'cabecalho.html' %}

<h1 class="mb-4">Lista de Cursos</h1>

<div class="mt-3 mb-4">
  <a href="/curso/form" class="btn btn-primary">Novo</a>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Curso</th>
      <th>Duração</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for c in lista %}
    <tr>
      <td>{{ c[0] }}</td>
      <td>{{ c[1] }}</td>
      <td>{{ c[2] }}</td>
      <td>
        <a href="/curso/editar/{{ c[0] }}" class="btn btn-primary btn-sm">Editar</a>

        <a href="/curso/remover/{{ c[0] }}" class="btn btn-danger btn-sm"
           onclick="return confirm('Tem certeza que deseja remover este curso?')">
           Remover
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
